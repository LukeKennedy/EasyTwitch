<html>
<head>
    <title>Easy Twitch</title>
    <script src="js/jquery-2.2.1.min.js"></script>
    <script src="js/twitch.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/easytwitch.js"></script>
    <script src="https://player.twitch.tv/js/embed/v1.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/easytwitch.css">
</head>


<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <div class="navbar-brand">Easy Twitch</div>
        <div id="navbar-buttons" class="navbar-form">
            <div class="input-group">
                <input type="text" id="game-name" class="form-control" placeholder="Game name"/>
            <span class="input-group-btn">
                <button id="search-games-button" class="btn btn-success">Search for Game</button>
            </span>
            </div>
            <button id="clear-button" class="btn btn-primary">Clear Results</button>
            <button id="stop-player-button" class="btn btn-danger">Close Player</button>
        </div>

        <ul id="login-navbar" class="nav navbar-nav navbar-right">
            <li id="login-menu" class="hidden">
                <a href="#" id="login-button">Login with Twitch</a>
            </li>
            <li id="user-status-dropdown" class="dropdown hidden">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button">
                    <div id="login-status"></div>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li>
                        <a href="#" id="following-button">Following</a>
                        <a href="#" id="logout-button">Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<div id="page-content" class="container-fluid">
    <div id="player-container"></div>
    <div id="channel-list"></div>
</div>

</body>
</html>
